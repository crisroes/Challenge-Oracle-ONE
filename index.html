<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encriptador de texto</title>
  <link rel="stylesheet" href="style.css">
  </link>
  <script src="main.js"></script>
</head>

<body>
  <div class="container">
    <h1>Encriptador de texto</h1>
    <div class="container_1">
      <div>
        <section id="entrada">
          <div id="card">
            <div>
              <textarea id="textoEntrada" cols="50" rows="20" required="true"
                placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div>
              <p>solo letras minusculas sin acento</p>
            </div>
            <div class="btn">
              <button onclick="encriptarTexto()" id="encriptar">Encriptar</button>
              <button onclick="desencriptarTexto()" id="desencriptar">Desencriptar</button>
            </div>
          </div>
        </section>
      </div>
      <div>
        <section id="salida">
          <div id="card">
            <div>
              <p id="textoSalida"></p>
            </div>
            <div>
              <button onclick="copiar()" id="copy">Copiar</button>
            </div>
          </div>

        </section>
      </div>
    </div>
    <div class="footer">
      <div>
        <strong>@cristian romero escobar</strong>
      </div>
    </div>
  </div>
</body>

</html>
