<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encriptador de texto</title>
  <link rel="stylesheet" href="style.css">
  </link>
  <script src="main.js"></script>
</head>

<body>
  <div class="container">
    <div class="menu">
      <img id="logo" src="./img/logo.jpeg" alt="">
      <h1>Encriptador de Texto</h1>
    </div>
    <div class="container_1">
      <div>
        <section id="entrada">
          <div id="card">
            <div>
              <textarea id="textoEntrada" cols="50" rows="20" required="true"
                placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="aviso_container">
              <img class="aviso" src="./img/signo-de-exclamacion.png" alt="">
              <p id="msg_validate">solo letras minusculas sin acento</p>
            </div>
            <div class="btn">
              <button onclick="encriptarTexto()" id="encriptar">Encriptar</button>
              <button onclick="desencriptarTexto()" id="desencriptar">Desencriptar</button>
            </div>
          </div>
        </section>
      </div>
      <div>
        <section id="salida">
          <div id="card">
            <div>
              <div id="img">
                <img  src="./img/Curious-bro.png" alt="imagen">
                <label><strong>Ning√∫n mensaje fue encontrado </strong></label>
                <p id="msg_ingrese">ingrese el texto que desees encriptar o desencriptar</p>
              </div>
              <p id="textoSalida"></p>
            </div>
            <div>
              <button onclick="copiar()" id="copy">Copiar</button>
            </div>
          </div>

        </section>
      </div>
    </div>
    <div class="footer">
      <div>
        <strong>Cristian Romero Escobar</strong>
      </div>
    </div>
  </div>
</body>

</html>
