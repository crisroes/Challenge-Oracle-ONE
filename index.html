<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encriptador de texto</title>
  <link rel="stylesheet" href="/css/style.css">
  </link>
  <script src="/js/main.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <img id="logo" src="./img/logo.jpeg">
      <h1>Encriptador de Texto</h1>
    </header>
    <main class="main">
        <section id="entrada">
          <div class="card">
            <div>
              <textarea id="textoEntrada" cols="50" rows="20" required="true"
                placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="aviso-container">
              <img class="aviso" src="./img/signo-de-exclamacion.png" alt="">
              <p id="msg-validate">solo letras minusculas sin acento</p>
            </div>
            <div class="btn">
              <button onclick="encriptarTexto()" id="encriptar">Encriptar</button>
              <button onclick="desencriptarTexto()" id="desencriptar">Desencriptar</button>
            </div>
          </div>
        </section>
        <section id="salida">
          <div class="card">
            <div>
              <div id="img">
                <img src="./img/Curious-bro.png" alt="imagen">
                <label><strong>Ning√∫n mensaje fue encontrado </strong></label>
                <p id="msg-ingrese">ingrese el texto que desees encriptar o desencriptar</p>
              </div>
              <p id="textoSalida"></p>
            </div>
            <div>
              <button onclick="copiar()" id="copy">Copiar</button>
            </div>
          </div>
        </section>
    </main>
    <footer>
      <p id="copyright">&copy Copyright Cristian Romero Escobar - 2023</p>
    </footer>
  </div>
</body>

</html>
